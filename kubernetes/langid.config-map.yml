apiVersion: v1
kind: ConfigMap
metadata:
  name: langid-config
  labels:
    app: langid
data:
  ENVIRONMENT: development
  LOG_LEVEL: debug
  ENGINE_URLS: '["http://core-engine-service:8080"]'
  SERVICE_URL: http://langid-service:8001
  MAX_TASKS: '50'
  ENGINE_ANNOUNCE_RETRIES: '5'
  ENGINE_ANNOUNCE_RETRY_DELAY: '3'
