apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: langid-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "16m"
    nginx.org/client-max-body-size: "16m"
spec:
  rules:
  - host: langid-swiss-ai-center.kube.isc.heia-fr.ch
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: langid-service
            port:
              number: 80
  tls:
    - hosts:
        - langid-swiss-ai-center.kube.isc.heia-fr.ch
